<!DOCTYPE html>
<html lang="ro-ro">
  <head>
    <link rel="shortcut icon" href="icon.ico">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lansare Disney+ România | Numărătoare Inversă</title>
  </head>
  <body>
    <header>
      <ul class="nav-box">
        <li>
          <a href="https://www.facebook.com/groups/disneyplusro">
            Grup Facebook
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/stiridisneyplusro">
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/stiridisneyplusro">
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.Twitter.com/NewDisneyPlusRO">
            Twitter
          </a>
        </li>
      </ul>
    </header>
    <div>
      <div>
        <img src="https://i.imgur.com/LVV1In6.png" alt="Disney+ RO" class="disney-plus-ro">
      </div>
      <div>
        <img src="https://i.imgur.com/7kfBvB3.png" alt="Disney+ RO Brands" class="disney-plus-ro-brands">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text">
        Disney+ se va lansa în România în:
      </div>
    </div>
    <div class="row" id="countdown">
        <div class="col-xs-3">
          <p class="text unitate">
             ZILE
          </p>
          <p class="text" id="days">
            0
          </p>
        </div>
        <div class="col-xs-3">
          <p class="text unitate">
            ORE
          </p>
          <p class="text unitate" id="hours">
            0
          </p>
        </div>
        <div class="col-xs-3">
          <p class="text unitate">
            MINUTE
          </p>
          <p class="text" id="minutes">
            0
          </p>
        </div>
        <div class="col-xs-3">
          <p class="text unitate">
            SECUNDE
          </p>
          <p class="text" id="seconds">
            0
          </p>
        </div>
    </div>
    <footer>
        <small class="text">Ora indicată de această numărătoare inversă nu este exactă.</small>
    </footer>
  </body>
</html>
